<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav>
    <ul class="nav-menu">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('add_author') }}">Add Author</a></li>
      <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
    </ul>
  </nav>

  <h1>Add Book</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash-messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('add_book') }}" method="POST" class="form">
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required /><br /><br />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required /><br /><br />

    <label for="publication_year">Publication Year:</label>
    <input type="number" id="publication_year" name="publication_year" /><br /><br />

    <label for="author">Author:</label>
    <select id="author" name="author_id" required>
      <option value="" disabled selected>Select an author</option>
      {% for author in authors %}
      <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select><br /><br />

    <input type="submit" value="Add Book" class="btn"/>
  </form>

  <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
